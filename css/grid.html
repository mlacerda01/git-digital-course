        <link rel="stylesheet" href="grid.css" />

    <body>

        <header>
            <div class="box"><p>Header</p></div>

        <main>

                <div class="box"><p>7</p></div>
                <div class="box"><p>8</p></div>

        <footer>           
            <div class="box"><p>Footer</p></div>
        </footer>
    </body>
</html>
